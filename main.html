<template name = "guestbook">
	
	{{#if text}}
		
		[{{createdAt}}] {{userId}} : {{text}} <br>
		
	{{/if}}
	
</template> 

<template name = "input">
	Message : <input type="text" name ="messages" id="messages" value="">
</template>

<template name="chatroom">
	{{>loginButtons}}
	<br>
	<hr>
	{{#if currentUser}}			
		{{#each messages}}
			{{>guestbook }}
		{{/each}}
			<hr>
			{{>input}}
			
	{{/if}}
	<h2>From chatroom</h2>
</template>

<template name="home">
     {{> loginButtons}}
     <hr>
     <form>
         Create Chatroom: <input type="text" id="createChatroom">
     </form>
     {{# each chatrooms}}
         {{> room}}
     {{/each}}
</template>

<template name="room">
	<hr>
	<h2>
		{{chatroomName}}
	</h2>
		create by:{{userId}}
</template>
