<head>
	<title> 聊天室 </title>

</head>

<body>
	<h2>聊天室</h2>
	<hr>

	{{#each messages}}

	{{/each}}

	{{>input}}

<template name = "guestbook">
	
	{{#if text}}

		{{createdAt}}
	{{/if}}

</template> 

<template name = "input">
	Message : <input type="text" name ="messages" id="messages" value="">
</template>
